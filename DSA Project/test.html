  <h1>Sorting Visualization</h1>

   <button>Marge Sort</button>
   <button onClick="play()" >Bobble Sort</button>

    <hr>
    <div>
        <button onClick="init()">Generate New Bars</button>

  <script>
    

    //from main html code 


    const n =20;
    const arr = [];
    init();
    showBars();
    function init(){
        for(let i = 0; i < n; i++){
            arr[i] =Math.random();
        } 
        showBars();
    }

    function play(){
      const copy = [...arr];
      const swaps= bubbleSort(copy);
      animate(swaps);
    }


    function animate(swaps) {
      if (swaps.length == 0) {
        return;
      }
      const [i, j] = swaps.shift();
      const bar1 = document.querySelectorAll('.bar')[i];
      const bar2 = document.querySelectorAll('.bar')[j];
      bar1.classList.add('swap');
      bar2.classList.add('swap');
      const height1 = bar1.style.height;
      const height2 = bar2.style.height;
      bar1.style.height = height2;
      bar2.style.height = height1;
      setTimeout(function() {
        bar1.classList.remove('swap');
        bar2.classList.remove('swap');
        animate(swaps);
      }, 150);
}

//quick sort start 
function quickSort(arr, start = 0, end = arr.length - 1) {
  if (start >= end) {
    return;
  }
  const pivotIndex = partition(arr, start, end);
  quickSort(arr, start, pivotIndex - 1);
  quickSort(arr, pivotIndex + 1, end);
}

function partition(arr, start, end) {
  const pivotValue = arr[end];
  let pivotIndex = start;
  for (let i = start; i < end; i++) {
    if (arr[i] < pivotValue) {
      swap(arr, i, pivotIndex);
      pivotIndex++;
    }
  }
  swap(arr, pivotIndex, end);
  return pivotIndex;
}

function swap(arr, i, j) {
  const temp = arr[i];
  arr[i] = arr[j];
  arr[j] = temp;
}

function quickSortAnimation() {
  const copy = [...arr];
  const swaps = [];
  quickSort(copy);

  for (let i = 0; i < copy.length; i++) {
    for (let j = 0; j < arr.length; j++) {
      if (copy[i] === arr[j]) {
        swaps.push([j, i]);
        break;
      }
    }
  }

  animate(swaps);
}





//quick sort end

    function bubbleSort(arr){  
        const swaps = []; 
        let k = arr.length;  
        let temp = 0;  
        for(let i=0; i < k; i++){  
            for(let j=1; j < (k-i); j++){  
                if(arr[j-1] > arr[j]){ 
                    swaps.push([j-1,j]); 
                    temp = arr[j-1];  
                    arr[j-1] = arr[j];  
                    arr[j] = temp;  
                }
            }  
        }
        return swaps;
    }       


    function showBars(){
        container.innerHTML ="";
        for(let i = 0; i < arr.length; i++){
            const bar = document.createElement('div');
            bar.style.height =arr[i]*100+"%";
            bar.classList.add("bar");
            container.appendChild(bar);
        }
    }


  </script>
